<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <textarea class="sample" cols="80" rows="10">Шалтай-Болтай Сидел на стене. Шалтай-Болтай Свалился во сне. Вся королевская конница, Вся королевская рать Не может Шалтая, Не может Болтая, Шалтая-Болтая, Болтая-Шалтая, Шалтая-Болтая собрать!</textarea>
    <button>Обновить</button>
    <div class="result"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="garry.js"></script>
    <script>
        var articleGarry = new Garry({
            length: 10
        });

        $('button').click(function () {
            var sample = $('.sample').val(),
                result = articleGarry.flush().eat(sample).poo();

            $('.result').text(result);
        }).trigger('click');
    </script>
</body>
</html>
